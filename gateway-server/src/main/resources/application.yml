server:
  port: 8080

spring:
  profiles:
    active: @profile.active@
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${gateway.datasource.driver-class-name}
      url: jdbc:postgresql://${gateway.datasource.host}:${gateway.datasource.port}/${gateway.datasource.database}?currentSchema=gateway
      username: ${gateway.datasource.username}
      password: ${gateway.datasource.password}
  # 二级缓存
  cache:
    type: caffeine
  #全局时间格式化
  mvc:
    format:
      date: yyyy-MM-dd
      time: HH:mm:ss
      datetime: yyyy-MM-dd HH:mm:ss
  #设置response编码
  servlet:
    encoding:
      force-request: true
      force-response: true
      charset: UTF-8

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/**/*.xml #classpath:mapper/*.xml
  type-aliases-package: com.gateway.**
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

#日志打印
logging:
  level:
    root: INFO
    org:
      apache:
        ibatis: DEBUG
      mybatis: DEBUG
  log4j2:
    config: classpath:log4j2-spring.xml

#token
jwt:
  # Base64 编码
  secret: 'LeBeghVAC0X4vAelaXgcWwuxDV55RwrmQCydf/UMw17DoXonIshdfGr6cVD7vE+/U2O9de+lqL3GKOzy2uBTdA=='
  # 1小时，单位是毫秒 3600000
  expiration: 3600000
  # 30分钟，单位是毫秒
  refreshThreshold: 1800000

#开启本地缓存
cache:
  enable: true

#请求限流拦截器
rate-limit:
  # 时间间隔，单位为毫秒
  time-interval: 60000
  # 最大请求数
  max-count: 1000
