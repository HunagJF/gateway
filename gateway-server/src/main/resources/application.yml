server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${gateway.datasource.driver-class-name}
      url: jdbc:postgresql://${gateway.datasource.host}:${gateway.datasource.port}/${gateway.datasource.database}?currentSchema=gateway
      username: ${gateway.datasource.username}
      password: ${gateway.datasource.password}
  # 二级缓存
  cache:
    type: caffeine

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/**/*.xml #classpath:mapper/*.xml
  type-aliases-package: com.gateway.**
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: Authorization
  cache:
    enable: true